			window.onload = function() {
				$('#ipt2').onblur = function() {
					if ($('#ipt2').value.length == 11 && $('#ipt2').innerHTML === Number) {
						$('#p1').innerHTML = '';
					} else {
						
						$('#p1').innerHTML = '请输入正确手机号';
						$('#p1').style.color = 'red';
					}
				}
				$('#ipt4').onblur = function() {
					var oValue = $('#ipt4').value.replace(/ /g, '');
					$('#ipt4').value = oValue;
					if (oValue.length < 6 || oValue.length > 16) {
						$('#p2').innerHTML = '请输入6到16个字符';
						$('#p2').style.color = 'red';
					} else {
						$('#p2').innerHTML = '';
					}
				}
				$('#ipt5').onblur = function() {
					if ($('#ipt5').value != $('#ipt4').value) {
						$('#p3').innerHTML = '密码不一致';
						$('#p3').style.color = 'red';
					} else {
						$('#p3').innerHTML = '';
						$('#p3').style.color = 'green';
					}
				}
				$('#p4').onclick = function() {
